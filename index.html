<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <!-- Mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Case Tracker</title>
  <style>
    /* Dark Theme: Near black background and white text */
    body {
      background-color: #0d0d0d; /* near black */
      color: #ffffff; /* white text */
      font-family: Arial, sans-serif;
      margin: 0 auto;
      max-width: 600px;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
      color: #ffffff;
    }
    p {
      text-align: center;
    }
    .progress-bar-container {
      background-color: #1a1a1a; /* dark gray for contrast */
      border-radius: 6px;
      overflow: hidden;
      height: 25px;
      margin-bottom: 10px;
    }
    .progress-bar-fill {
      background-color: #4caf50; /* keep the green progress fill */
      height: 100%;
      width: 0;
      transition: width 0.5s ease-in-out;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    th {
      background-color: #1a1a1a;
      text-align: left;
    }
    .footer-text {
      color: #888;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 20px;
    }
    .button-group {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .button-group button {
      padding: 8px 16px;
      margin: 5px;
      background-color: #1a1a1a;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #333;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    hr {
      border: 1px solid #333;
    }
    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .button-group {
        flex-direction: column;
        align-items: stretch;
      }
      .button-group button {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Daily Case Tracker</h1>
  <p>Enter a Case Transaction ID below to track your daily progress.</p>

  <!-- Input Form -->
  <div>
    <label for="transaction-input" style="display:block; margin-bottom: 5px;">Transaction ID:</label>
    <input
      type="text"
      id="transaction-input"
      placeholder="e.g., 5O1234577"
    />
    <div class="button-group">
      <button onclick="addTransaction()">Add Case</button>
      <button onclick="clearData()">Clear All Data</button>
      <button onclick="exportToExcel()">Export to Excel</button>
    </div>
  </div>

  <hr />

  <!-- Progress Section -->
  <h2>Today's Progress</h2>
  <div class="progress-bar-container">
    <div id="progress-bar-fill" class="progress-bar-fill"></div>
  </div>
  <p id="progress-text">0 / 20 (0%)</p>

  <!-- Transactions Table -->
  <h3>All Recorded Transactions</h3>
  <table id="transactions-table">
    <thead>
      <tr>
        <th>Transaction ID</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be inserted dynamically -->
    </tbody>
  </table>

  <div class="footer-text">
    Data is stored in your browser's localStorage.
  </div>

  <script>
    // Configuration
    const DAILY_GOAL = 20;
    const STORAGE_KEY = "daily_case_tracker_data";

    // On page load, render table and update progress bar.
    window.onload = function() {
      renderTable();
      updateProgress();
    };

    // Add a new transaction record.
    function addTransaction() {
      const input = document.getElementById("transaction-input");
      const transactionId = input.value.trim();
      if (transactionId === "") {
        alert("Please enter a valid transaction ID.");
        return;
      }
      // Use ISO format for a consistent timestamp.
      const newRecord = {
        transactionId: transactionId,
        timestamp: new Date().toISOString()
      };
      let data = loadData();
      data.push(newRecord);
      saveData(data);
      input.value = "";
      renderTable();
      updateProgress();
    }

    // Load data from localStorage, ensuring we return an array.
    function loadData() {
      const stored = localStorage.getItem(STORAGE_KEY);
      try {
        const parsed = stored ? JSON.parse(stored) : [];
        return Array.isArray(parsed) ? parsed : [];
      } catch (e) {
        return [];
      }
    }

    // Save data to localStorage.
    function saveData(dataArray) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(dataArray));
    }

    // Clear all data from localStorage.
    function clearData() {
      if (confirm("Are you sure you want to clear all data? This cannot be undone.")) {
        localStorage.removeItem(STORAGE_KEY);
        renderTable();
        updateProgress();
      }
    }

    // Export data as a CSV file that can be opened in Excel.
    function exportToExcel() {
      const data = loadData();
      if (data.length === 0) {
        alert("No data to export.");
        return;
      }
      let csvContent = "Transaction ID,Timestamp\n";
      data.forEach(record => {
        csvContent += `"${record.transactionId}","${record.timestamp}"\n`;
      });
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "transactions.csv";
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Render the transactions table.
    function renderTable() {
  const data = loadData();
  const tableBody = document.querySelector("#transactions-table tbody");
  tableBody.innerHTML = "";
  data.forEach(record => {
    const row = document.createElement("tr");
    const tdID = document.createElement("td");
    tdID.textContent = record.transactionId;
    const tdTimestamp = document.createElement("td");
    // Convert to US Eastern Time
    const easternTime = new Date(record.timestamp).toLocaleString('en-US', { timeZone: 'America/New_York' });
    tdTimestamp.textContent = easternTime;
    row.appendChild(tdID);
    row.appendChild(tdTimestamp);
    tableBody.appendChild(row);
  });
}

    // Update the progress bar by counting today's transactions.
    function updateProgress() {
      const data = loadData();
      // Get today's date string in "YYYY-MM-DD" format.
      const todayStr = new Date().toISOString().slice(0, 10);
      const todayCount = data.filter(record => record.timestamp.startsWith(todayStr)).length;
      const ratio = todayCount / DAILY_GOAL;
      const percentage = Math.min(Math.round(ratio * 100), 100);
      document.getElementById("progress-bar-fill").style.width = percentage + "%";
      document.getElementById("progress-text").textContent = `${todayCount} / ${DAILY_GOAL} (${percentage}%)`;
    }
  </script>
</body>
</html>
